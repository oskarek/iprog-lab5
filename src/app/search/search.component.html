
<div style="font-family:Palatino;padding:0;background: yellow;overflow:hidden">
	<div style="margin-left:5%">
		<h2>SELECT DISH</h2>
		<div fxLayout="row" fxLayoutAlign="start center">

			<md-input-container>
	  			<input mdInput placeholder="Key word" [(ngModel)]="keyWord">
			</md-input-container>
			<button md-raised-button style="margin-left:7px;height:30px;line-height:0">Search</button>
			<!-- <span class="input-group-addon" id="searchButton" style="cursor:pointer; cursor: hand">search</span> -->
				
			<md-select placeholder="Food type" [(ngModel)]="selectedFoodType" style="margin-left:7px">
				<md-option *ngFor="let foodType of foodTypes" [value]="foodType">
					{{foodType}}
	  			</md-option>
			</md-select>
		</div>
	</div>
</div>



<md-card class="example-card" style="width:200px;height:250px;margin:3% 0 0 3%;overflow:hidden;padding:10px">
	<md-card-header style="overflow:hidden;height:30px">
		<md-card-title>Shiba Inu</md-card-title>
	</md-card-header>
	<img md-card-image style="margin: 0 2px 0 2px;width:100%" src="https://material.angular.io/assets/img/examples/shiba2.jpg">
	<div fxLayoutAlign="center">
      <button md-raised-button routerLink="/about" style="margin-top:5px">Dish Info</button>
    </div>
</md-card>
