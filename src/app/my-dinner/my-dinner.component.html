<div class="my-dinner-box">
  <div class="boxcontent">
    <h2>My Dinner</h2><br />
    <md-select placeholder="Number of guests" [(ngModel)]="numberOfGuests">
      <md-option *ngFor="let n of numberOfGuestsOptions" [value]="n">
        {{ n }}
      </md-option>
    </md-select>

  </div>
  <table style="width:100%">
    <tr>
      <th><b>Dish name</b></th>
      <th><b>Cost</b></th>
    </tr>
    <tr *ngFor='let dish of dishes'>
      <td>{{dish.name}}</td>
      <td>${{dish.unitCost * numberOfGuests}}</td>
    </tr>
  </table>
</div>
