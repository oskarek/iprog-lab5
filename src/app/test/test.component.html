<!-- Two buttons that when clicked will add a dish to the menu -->
<button *ngFor="let n of [0,1]" (click)="addDish(n)">{{n}}</button>
<div *ngFor="let dish of dishService.dishesInMenu">
  <h3>Name: {{dish.name}}</h3>
  <h5>Type: {{dish.type}}</h5>
</div><br/>
<div *ngFor="let dish of dishService.dishes">
  <h3>Name: {{dish.name}}</h3>
  <h5>ImageUrl: {{dish.imageUrl}}</h5>
</div>
<div>
  <h1>Total price: {{dishService.totalMenuPrice}}</h1>
</div>
